<html lang="en">
<head>

<body>
    <nav style="text-align: center;">
        <a href="../../HTMLCSSPreWork/assets/dog.jpg" target="_blank">Dog</a>
        <a href="../../HTMLCSSPreWork/assets/cat.jpg" target="_blank">Cat</a>
    </nav>
    
    <h1 style="text-align: center;">Help Me Out</h1>

    <h3>It's a petition or something.</h3>

    <div>
        <form>
            <fieldset>
                <p>
                    Your Name: <input/>
                </p>
                <p>
                    Your Email: <input/>
                </p>
                <p>
                    Your Phone Number <input/>
                </p>
                <p>
                    Your Age <input type="number"/>
                </p>
            </fieldset>
        </form>
    
    <hr />
    <h2>Here are some videos to help you decide:</h2>
    
    <iframe width="1133" height="646" src="https://www.youtube.com/embed/fBYvHHT8fdE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="1133" height="646" src="https://www.youtube.com/embed/uHKfrz65KSU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h3>Which is more cute?</h3>
    <div>
        <form>
            <fieldset>
                <p>
                    <input type="radio">
                    <label>Cats</label>
                </p>
                <p>
                    <input type="radio">
                    <label>Dogs</label>
                </p> 
                <p>
                    <button type="submit">Submit Answer</button>
                </p>   
            </fieldset>
        </form>
    </div>
</body>
